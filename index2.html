<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tagging Lahan Pertanian (Sederhana)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #map {
      flex: 1;
      background: url("https://upload.wikimedia.org/wikipedia/commons/6/65/Indonesia_satellite.jpg") center/cover no-repeat;
      position: relative;
      cursor: crosshair;
    }
    .marker {
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    .field-item {
      border: 1px solid #ddd;
      padding: 6px;
      margin-bottom: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Daftar Lahan</h2>
    <div id="list"></div>
  </div>
  <div id="map" onclick="addMarker(event)"></div>

  <script>
    let fields = [];
    const list = document.getElementById("list");
    const map = document.getElementById("map");

    function addMarker(e) {
      const name = prompt("Nama lahan:");
      const crop = prompt("Komoditas:");
      if (!name) return;

      const x = e.offsetX;
      const y = e.offsetY;

      // simpan data
      const field = { name, crop, x, y };
      fields.push(field);

      // tampilkan marker di peta
      const marker = document.createElement("div");
      marker.className = "marker";
      marker.style.left = x + "px";
      marker.style.top = y + "px";
      map.appendChild(marker);

      // tampilkan di sidebar
      renderList();
    }

    function renderList() {
      list.innerHTML = "";
      fields.forEach((f, i) => {
        const div = document.createElement("div");
        div.className = "field-item";
        div.innerHTML = `<b>${f.name}</b><br>Komoditas: ${f.crop}<br>Posisi: (${f.x}, ${f.y})
                         <br><button onclick="removeField(${i})">Hapus</button>`;
        list.appendChild(div);
      });
    }

    function removeField(i) {
      fields.splice(i, 1);
      // hapus semua marker lalu render ulang
      document.querySelectorAll(".marker").forEach(m => m.remove());
      fields.forEach(f => {
        const marker = document.createElement("div");
        marker.className = "marker";
        marker.style.left = f.x + "px";
        marker.style.top = f.y + "px";
        map.appendChild(marker);
      });
      renderList();
    }
  </script>
</body>
</html>
